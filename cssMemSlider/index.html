<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <section class="slider">
        <input id="slide1" class="slider_radio" type="radio" name="slider" checked>
        <input id="slide2" class="slider_radio" type="radio" name="slider">
        <input id="slide3" class="slider_radio" type="radio" name="slider">
        <input id="slide4" class="slider_radio" type="radio" name="slider">
    
    <ul class="slider_list">
        <li class="slide">
            <img src="/cssMemSlider/cssMemSlider/image/1.jpg" alt="img">
        </li>
        <li class="slide">
            <img src="/cssMemSlider/cssMemSlider/image/2.jpg" alt="img">
        </li>
        <li class="slide">
            <img src="/cssMemSlider/cssMemSlider/image/3.jpg" alt="img">
        </li>
        <li class="slide">
            <img src="/cssMemSlider/cssMemSlider/image/4.jpg" alt="img">
        </li>
    </ul>

    <div class="slider_text">
        <ul class="text">
            <li>Когда увидел новое задание на следующую неделю</li>
            <li>Когда прошел тест на 98%</li>
            <li>Когда выполнил все задания раньше времени</li>
            <li>Когда дедлайн завтра, а ты только начал делать задания</li>
        </ul>
    </div>

    <div class="slider_dots">
        <label for="slide1">
            <span></span>
        </label>
        <label for="slide2">
            <span></span>
        </label>
        <label for="slide3">
            <span></span>
        </label>
        <label for="slide4">
            <span></span>
        </label>
    </div>
</section>
</body>
</html>
